<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-positive tabs-striped tabs-top" ng-controller="AppCtrl">

<!--icon-off="ion-ios-search" icon-on="ion-ios-search-strong"-->

  <!-- Dashboard Tab -->
  <ion-tab title="Yritys" href="#/tab/nimi">
    <ion-nav-view name="tab-nimi"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="Y-tunnus" href="#/tab/ytunnus">
    <ion-nav-view name="tab-ytunnus"></ion-nav-view>
  </ion-tab>



</ion-tabs>
